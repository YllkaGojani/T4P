  <div id="anonymityModal" class="modal styled hide fade" tabindex="-1" role="dialog" aria-labelledby="mySignupModalLabel" aria-hidden="true">

      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

    </div>
    <div class="modal-body">
      <form class="form-horizontal text-center">
        <div class="radio-inline">
          <label>
            Yes
            <input type="radio" name="anonymityRadioBtn" id="Yes" value="Yes">
          </label>
        </div>
         <div class="radio-inline">
          <label>
            <input type="radio" name="anonymityRadioBtn" id="No" value="No">
            No
          </label>
        </div>
        <div>

      </form>
    </div>

  <div id="reporterModal" class="modal styled hide fade" tabindex="0" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h4>Please fill out the form with your information</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal text-center">
        <div class="form-group">
          <label>Name: </label>
          <input type="text" name="emri" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Surname: </label>
          <input type="text" name="mbiemri" class="form-control" required>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label>Date of birth: </label>
          <input type="date" name="ditelindja" class="form-control" required>
        </div>
        <div>
            <button class="btn btn-rounded bg-green txt-white show-report-modal-btn" data-dismiss="modal">Continue</button>
        </div>
      </form>
    </div>
  </div>
